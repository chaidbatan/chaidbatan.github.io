<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App Login Page</title>
</head>
<body>
    <h1>Banking App</h1>
    <div id="form">
        <form id="login-form">
            <label id="user" for="username">Username</label>
            <input type="text" id="user" name="username">
            <label id="pass" for="password">Password</label>
            <input type="password" id="pass" name="password" minlength="8" required>
            <button type="submit" id="login" onclick="log()">Login</button>
        </form>
    </div>

    <p>No account yet? <a href="./registration-page.html">Register here</a> </p>
    <script src="./banking-app.js"></script>
</body>
</html>
