<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <h1 id="title">Avion School Survey Form</h1>
            <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
        </div>
        <form id="survey-form" action="after-submit.html">
            <div id="form">
                <label id="name-label" for="Name">Name</label>
                <input class="inputs" type="text" name="name" id="name" placeholder="Enter your name">
                <label id="email-label" for="email">Email</label>
                <input class="inputs" type="email" name="email" id="email" placeholder="email@gmail.com">
                <label id="number-label" for="age">Age</label>
                <input class="inputs" type="number" name="age" id="age" placeholder="Age" min="18" max="99">
                <!-- DROPDOWN1 -->
                <text>Which option best describes your current role?</text>
                    <select name="dropdown1" id="dropdown1">
                        <option value="" disabled selected>Select an option</option>
                        <option value="student">Student</option>
                        <option value="employed">Employed</option>
                        <option value="unemployed">Unemployed</option>
                        <option value="preferNo">Prefer not to say</option>
                    </select>
                <!-- RADIO -->
                <text>Would you recommend Avion School to a friend</text>
                <div>
                    <div>
                        <input type="radio" name="recommend" id="definitely" value="definitely" checked>
                        <label for="radio">Definitely</label>
                    </div>
                    <div>
                        <input type="radio" name="recommend" id="maybe" value="maybe">
                        <label for="radio">Maybe</label>
                    </div>
                    <div>
                        <input type="radio" name="recommend" id="notSure" value="notSure">
                        <label for="radio">Not Sure</label>
                    </div>
                </div>
                <!-- DROPDOWN2-->
                <text>What is your favorite feature of Avion School?</text>
                    <select name="dropdown2" id="dropdown2">
                        <option value="" disabled selected>Select an option</option>
                        <option value="option1">Option1</option>
                        <option value="option2">Option2</option>
                        <option value="option3">Option3</option>
                        <option value="option4">Option4</option>
                    </select>
                <!-- CHECKBOX -->
                <text>What would you like to see us improved?</text>
                <div>
                    <div>
                        <input type="checkbox" name="checkbox" id="frontEnd" value="frontEnd">
                        <label for="frontEnd">Front-end Projects</label>
                    </div>
                    <div>
                        <input type="checkbox" name="checkbox" id="backEnd" value="backEnd">
                        <label for="backEnd">Back-end Projects</label>
                    </div>
                    <div>
                        <input type="checkbox" name="checkbox" id="dataVisualization" value="dataVisualization">
                        <label for="dataVisualization">Data Visualization</label>
                    </div>
                    <div>
                        <input type="checkbox" name="checkbox" id="challenges" value="challenges">
                        <label for="challenges">Challenges</label>
                    </div>
                    <div>
                        <input type="checkbox" name="checkbox" id="openSourceComm" value="openSourceComm">
                        <label for="openSourceComm">Open Source Community</label>
                    </div>
                    <div>
                        <input type="checkbox" name="checkbox" id="gitter" value="gitter">
                        <label for="gitter">Gitter help rooms</label>
                    </div>
                    <div>
                        <input type="checkbox" name="checkbox" id="videos" value="videos">
                        <label for="videos">Videos</label>
                    </div>
                    <div>
                        <input type="checkbox" name="checkbox" id="cityMeetups" value="cityMeetups">
                        <label for="cityMeetups">City Meetups</label>
                    </div>
                    <div>
                        <input type="checkbox" name="checkbox" id="wiki" value="wiki">
                        <label for="wiki">Wiki</label>
                    </div>
                    <div>
                        <input type="checkbox" name="checkbox" id="forum" value="forum">
                        <label for="forum">Forum</label>
                    </div>
                    <div>
                        <input type="checkbox" name="checkbox" id="addCourses" value="addCourses">
                        <label for="addCourses">Additional Courses</label>
                    </div>
                </div>
                <!-- NOTES -->
                <label for="notes" class="margin-top">Message</label>
                    <textarea name="notes" id="notes" rows="10" placeholder="Please enter your suggestions here..."></textarea>
                <!--SUBMIT BUTTON-->
                    <button type="submit" name="button" value="submit" id="submit" class="margin-top">Submit</button>
            </div>
        </form>
    </body>
</html>
